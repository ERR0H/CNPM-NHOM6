<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Khách hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Quản lý Khách hàng</h2>
    <table class="table table-bordered" id="customers-table">
      <thead>
        <tr>
          <th>ID</th><th>Email</th><th>Tên</th><th>Địa chỉ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    fetch('/api/users')
      .then(res => res.json())
      .then(customers => {
        const tbody = document.querySelector('#customers-table tbody');
        tbody.innerHTML = '';
        customers.forEach(c => {
          tbody.innerHTML += `
            <tr>
              <td>${c.sdt}</td>
              <td>${c.email}</td>
              <td>${c.name}</td>
              <td>${c.address}</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
