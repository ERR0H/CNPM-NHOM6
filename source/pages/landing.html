<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>



<body>
    
    <!-- BANNER -->
    <div class="container-lg mt-1">
        
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    
            <div class="carousel-inner">
    
                <div class="carousel-item active">
      
                    <img src="../banner/banner1.webp" class="d-block w-100" alt="...">
    
                </div>
    
                <div class="carousel-item">
      
                    <img src="../banner/banner1.webp" class="d-block w-100" alt="...">
    
                </div>
    
                <div class="carousel-item">
      
                    <img src="../banner/banner1.webp" class="d-block w-100" alt="...">
    
                </div>
  
            </div>
  
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    
                <span class="visually-hidden">Previous</span>
  
            </button>
  
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
    
                <span class="visually-hidden">Next</span>
  
            </button>

        </div>

    </div>

    <!---->
    <main class="container mt-4">
        <section class="banner text-center bg-light p-5">
            <h1>CHUYÊN CUNG CẤP ĐIỆN THOẠI, PHỤ KIỆN . . .</h1>
        </section>
        <section class="products mt-4">
            <h2 class="text-center">Sản phẩm nổi bật</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="image1.jpg" class="card-img-top" alt="Sản phẩm 1">
                        <div class="card-body">
                            <h5 class="card-title">Sản phẩm 1</h5>
                            <p class="card-text">Giá: 13,990,000₫</p>
                            <a href="#" class="btn btn-primary">Thêm vào giỏ hàng</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="image2.jpg" class="card-img-top" alt="Sản phẩm 2">
                        <div class="card-body">
                            <h5 class="card-title">Sản phẩm 2</h5>
                            <p class="card-text">Giá: 19,790,000₫</p>
                            <a href="#" class="btn btn-primary">Thêm vào giỏ hàng</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="image3.jpg" class="card-img-top" alt="Sản phẩm 3">
                        <div class="card-body">
                            <h5 class="card-title">Sản phẩm 3</h5>
                            <p class="card-text">Giá: 25,990,000₫</p>
                            <a href="#" class="btn btn-primary">Thêm vào giỏ hàng</a>
                        </div>
                    </div>
                </div>
                <!-- Thêm nhiều sản phẩm khác -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
