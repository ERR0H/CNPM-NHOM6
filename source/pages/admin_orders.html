<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đơn hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Quản lý Đơn hàng</h2>
    <table class="table table-bordered" id="orders-table">
      <thead>
        <tr>
          <th>ID đơn hàng</th>
          <th>Số điện thoại</th>
          <th>Ngày đặt</th>
          <th>Tổng tiền</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Bootstrap để hiển thị chi tiết đơn hàng -->
  <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailModalLabel">Chi tiết đơn hàng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body" id="order-detail-body">
          <!-- chi tiết đơn hàng sẽ được render ở đây -->

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('/api/orders')
      .then(res => res.json())
      .then(orders => {
        const tbody = document.querySelector('#orders-table tbody');
        tbody.innerHTML = '';
        orders.forEach(o => {
          tbody.innerHTML += `
            <tr>
              <td>${o.id_order}</td>
              <td>${o.sdt}</td>
              <td>${o.order_date}</td>
              <td>${o.total}</td>
              <td>${o.status}</td>
              <td>
                <button class="btn btn-info btn-sm" onclick="showOrderDetail('${o.id_order}')">Xem chi tiết</button>
              </td>
            </tr>
          `;
        });
      });

  function showOrderDetail(id) {
    fetch(`/api/orders/${id}/details`)
      .then(res => res.json())
      .then(details => {
        let total = 0;
        let html = `
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Giá</th>
                <th>Thành tiền</th>
              </tr>
            </thead>
            <tbody>
              ${details.map(d => {
                const thanhTien = d.price * d.quantity;
                total += thanhTien;
                return `
                  <tr>
                    <td>${d.name}</td>
                    <td>${d.quantity}</td>
                    <td>${d.price}</td>
                    <td>${thanhTien}</td>
                  </tr>
                `;
              }).join('')}
              <tr>
                <td colspan="3" class="text-end"><b>Tổng cộng</b></td>
                <td><b>${total}</b></td>
              </tr>
            </tbody>
          </table>
        `;
        document.getElementById('order-detail-body').innerHTML = html;
        var modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
        modal.show();
      });
  }
  </script>
</body>
</html>
