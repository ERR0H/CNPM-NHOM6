<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="product-detail"></div>
  <script>
    // Lấy id sản phẩm từ URL
    const params = new URLSearchParams(window.location.search);

    const id = params.get('id');

    // Gọi API lấy chi tiết sản phẩm từ backend (SQLite)
    fetch(`/api/products/${id}`)

      .then(res => res.json())

      .then(product => {

        if (product && !product.error) {

          document.getElementById('product-detail').innerHTML = `

            <h1>${product.name}</h1>

            <p>Giá: ${product.price}</p>

            <p>${product.brangithub}</p>

            <p>${product.model}</p>

          `;
        } else {

          document.getElementById('product-detail').innerText = 'Không tìm thấy sản phẩm!';

        }

      })

      .catch(() => {

        document.getElementById('product-detail').innerText = 'Lỗi khi tải dữ liệu!';

      });
      
  </script>
</body>
</html>
